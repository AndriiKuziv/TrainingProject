services:
  couchbase:
    image: couchbase/server:community-8.0.0
    container_name: training-couchbase
    environment:
      COUCHBASE_ADMINISTRATOR_USERNAME: Administrator
      COUCHBASE_ADMINISTRATOR_PASSWORD: password
    ports:
      - "8091:8091"    # Web console
      - "11210:11210"  # Memcached
      - "8093:8093"    # Query
    volumes:
      - couchbase-data:/opt/couchbase/var
      - ./couchbase-init.sh:/docker-entrypoint-initdb.d/couchbase-init.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/pools"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - training-network
    restart: unless-stopped

  training-api:
    build:
      context: .
      dockerfile: TrainingProject.Api/Dockerfile
    container_name: training-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:7119;https://+:5079
      Couchbase__ConnectionString: couchbase://couchbase
      Couchbase__UserName: Administrator
      Couchbase__Password: password
      Couchbase__BucketName: training-bucket
      Couchbase__ScopeName: training-scope
    ports:
      - "7119:7119"    # HTTP
      - "5079:5079"    # HTTPS
    depends_on:
      couchbase:
        condition: service_healthy
    networks:
      - training-network
    restart: unless-stopped

volumes:
  couchbase-data:
    driver: local

networks:
  training-network:
    driver: bridge
